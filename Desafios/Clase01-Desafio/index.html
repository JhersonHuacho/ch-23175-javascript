<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Clase 01 - Desafío 01</title>
</head>

<body>
    <script>
        let nombreIngresado = prompt("Ingrese su primer nombre");
        let apellidoIngresado = prompt("Ingrese su apellido");

        let primerNumero = prompt("Hola " + nombreIngresado + " " + apellidoIngresado + ". " + "Ingrese el primer número a sumar.");
        let segundoNumero = prompt("Ingrese el segundo número a sumar.");
        let resultadoSuma = parseInt(primerNumero) + parseInt(segundoNumero);
        alert("El resultado de la suma: " + primerNumero + " + " + segundoNumero + " es igual a " + resultadoSuma);
        alert("Gracias!!");
        // alert(nombreIngresado);
    </script>
</body>

</html>
